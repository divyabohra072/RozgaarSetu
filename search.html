  <link rel="stylesheet" href="style.css"/>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

<header class="top-bar">
  <h1>Market Map</h1>
</header>

<div id="map"></div>

<script>
  const map = L.map('map').setView([26.9124, 75.7873], 11);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'OpenStreetMap'
  }).addTo(map);

  // Green dots = Job demand
  L.circleMarker([26.92, 75.78], {color:'green'}).addTo(map).bindPopup("Construction Job");
  L.circleMarker([26.95, 75.80], {color:'green'}).addTo(map).bindPopup("Electrician Needed");

  // Blue dots = Workers available
  L.circleMarker([26.90, 75.76], {color:'blue'}).addTo(map).bindPopup("Painter Available");
  L.circleMarker([26.88, 75.82], {color:'blue'}).addTo(map).bindPopup("Farm Labour");
</script>
